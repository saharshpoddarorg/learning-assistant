# =============================================================================
# MCP Servers Configuration - Full Reference Template
# =============================================================================
#
# SETUP:
#   1. Copy this file to mcp-config.properties (same directory)
#   2. Replace every <<<PLACEHOLDER>>> with your actual values
#   3. Or set environment variables (MCP_* prefix) to avoid committing secrets
#
# +=========================================================================+
# |  WARNING: PLACEHOLDER CONVENTION                                        |
# |                                                                         |
# |  <<<PLACEHOLDER>>>  = MUST be replaced before running                   |
# |  (empty value)      = Optional, leave blank to use system defaults      |
# |  (actual value)     = Sensible default, change only if needed           |
# |                                                                         |
# |  QUICK FIND: Search for "<<<" to locate ALL required placeholders.      |
# +=========================================================================+
#
# KEY CONVENTION:
#   config.*            = Global settings
#   apiKeys.*           = API keys / tokens for external services
#   location.*          = Timezone, locale, cloud region
#   preferences.*       = User preferences (theme, logging, timeouts)
#   browser.*           = Browser executable, profile, launch mode
#   server.{name}.*     = Individual MCP server definitions
#   profile.{name}.*    = Named configuration profiles (dev, prod, etc.)
#
# ENVIRONMENT VARIABLE OVERRIDE (highest precedence):
#   Prefix any key with MCP_, convert dots to underscores, uppercase:
#     apiKeys.github            -> MCP_APIKEYS_GITHUB
#     preferences.logLevel      -> MCP_PREFERENCES_LOGLEVEL
#     server.github.command     -> MCP_SERVER_GITHUB_COMMAND
#
#   Linux/Mac:
#     export MCP_APIKEYS_GITHUB="ghp_abc123def456ghi789jkl012mno345pqr678"
#     export MCP_APIKEYS_OPENAI="sk-proj-abc123def456ghi789jkl012mno345"
#
#   Windows PowerShell:
#     $env:MCP_APIKEYS_GITHUB = "ghp_abc123def456ghi789jkl012mno345pqr678"
#     $env:MCP_APIKEYS_OPENAI = "sk-proj-abc123def456ghi789jkl012mno345"
#
# =============================================================================


# =============================================================================
# 1. GLOBAL SETTINGS
# =============================================================================

# Active profile - which profile.{name}.* block to overlay on base config.
# Set to empty string to use base config only.
# Valid values: development, production, testing, or any profile.{name} you define.
config.activeProfile=development


# =============================================================================
# 2. API KEYS - Credentials for External Services
# =============================================================================
# +-------------------------------------------------------------------------+
# |  SECURITY: NEVER commit real keys to version control!                   |
# |                                                                         |
# |  RECOMMENDED: Set these via environment variables instead:              |
# |    export MCP_APIKEYS_GITHUB="ghp_abc123def456ghi789jkl012mno345"      |
# |    export MCP_APIKEYS_OPENAI="sk-proj-abc123def456ghi789jkl012"        |
# |    export MCP_APIKEYS_DATABASE="postgresql://user:pass@host:5432/db"   |
# |    export MCP_APIKEYS_SLACK="xoxb-1234567890-1234567890123-abcdef"     |
# |                                                                         |
# |  If you MUST use this file, ensure mcp-config.properties is in         |
# |  .gitignore (it already is by default).                                |
# +-------------------------------------------------------------------------+

# GitHub Personal Access Token - required for GitHub MCP server
#   Generate at: https://github.com/settings/tokens
#   Scopes needed: repo, read:org (for private repos), or public_repo (public only)
#   Format: ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx (40 chars)
apiKeys.github=<<<YOUR_GITHUB_PERSONAL_ACCESS_TOKEN>>>

# OpenAI API Key - required for OpenAI-powered MCP servers
#   Generate at: https://platform.openai.com/api-keys
#   Format: sk-proj-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
apiKeys.openai=<<<YOUR_OPENAI_API_KEY>>>

# Database Connection String - required for database MCP server
#   Format: postgresql://username:password@hostname:port/database_name
#   Example: postgresql://admin:s3cret@localhost:5432/my_app_db
apiKeys.database=<<<YOUR_DATABASE_CONNECTION_STRING>>>

# Slack Bot Token - required for Slack MCP server
#   Generate at: https://api.slack.com/apps -> OAuth & Permissions
#   Format: xoxb-XXXXXXXXXX-XXXXXXXXXX-XXXXXXXXXXXXXXXX
apiKeys.slack=<<<YOUR_SLACK_BOT_TOKEN>>>


# =============================================================================
# 3. LOCATION & LOCALE
# =============================================================================
# Used by servers that need geographic/locale awareness (e.g., weather, time,
# cloud region selection, date formatting).

# IANA timezone identifier
# See: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
# Examples: America/New_York, Europe/London, Asia/Tokyo, UTC
location.timezone=America/New_York

# BCP 47 locale tag - affects date/number formatting, language
# Examples: en-US, en-GB, de-DE, ja-JP, pt-BR
location.locale=en-US

# Cloud/infrastructure region - used for region-aware API calls
# Examples: us-east-1 (AWS), eastus (Azure), us-central1 (GCP)
# Leave empty if not applicable.
location.region=us-east-1


# =============================================================================
# 4. USER PREFERENCES
# =============================================================================

# UI theme - visual preference hint for servers with UI components
# Valid values: dark, light
preferences.theme=dark

# Log level - controls verbosity of config system log output
# Valid values: SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST, DEBUG
preferences.logLevel=INFO

# Max retries - how many times to retry a failed server connection (0-10)
preferences.maxRetries=3

# Timeout - default timeout in seconds for server operations (1-300)
preferences.timeoutSeconds=30

# Auto-connect - whether to automatically connect to enabled servers on startup
# Valid values: true, false
preferences.autoConnect=true


# =============================================================================
# 5. BROWSER PREFERENCES
# =============================================================================
# +-------------------------------------------------------------------------+
# |  BROWSER ISOLATION: Many MCP servers need to open a browser (OAuth,    |
# |  web scraping, previews). Configure a DEDICATED browser profile to     |
# |  prevent interference with your personal tabs, cookies, and logins.    |
# |                                                                         |
# |  Without isolation, an MCP server could:                               |
# |    * Open tabs in your main browser window                             |
# |    * Share cookies/sessions with your personal accounts                |
# |    * Steal focus while you're working                                  |
# |    * Pollute your browsing history                                     |
# +-------------------------------------------------------------------------+

# Browser executable - the browser binary to launch.
# Leave empty to use the system default browser.
#
# Examples by platform:
#   Windows:  C:\Program Files\Google\Chrome\Application\chrome.exe
#             C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe
#             C:\Program Files\Mozilla Firefox\firefox.exe
#   macOS:    /Applications/Google Chrome.app/Contents/MacOS/Google Chrome
#             /Applications/Firefox.app/Contents/MacOS/firefox
#   Linux:    /usr/bin/google-chrome
#             /usr/bin/firefox
#             /usr/bin/microsoft-edge
#   On PATH:  chrome, firefox, msedge, brave
browser.executable=

# Browser profile - a named profile to use for MCP sessions.
# Using a dedicated profile prevents cookie/session contamination.
#
# How to create a profile:
#   Chrome/Edge: Visit chrome://settings/manageProfile -> Add Person -> name it "MCP-Isolated"
#   Firefox:     Visit about:profiles -> Create a New Profile -> name it "MCP-Isolated"
#
# Examples:
#   MCP-Isolated                                        (Chrome/Edge profile name)
#   Profile 2                                           (Chrome default name for 2nd profile)
#   /home/user/.mozilla/firefox/abcd1234.mcp-isolated   (Firefox profile directory)
browser.profile=

# Browser-synced account - the email used for browser sync in the MCP profile.
# Useful when the MCP profile needs access to bookmarks/extensions from a work account.
# Leave empty if the MCP profile should not be synced.
# Example: ci-bot@yourcompany.com
browser.account=

# Launch mode - how the browser opens when an MCP server requests it.
# Valid values:
#   new-window  - Opens a new browser window (default, recommended)
#   new-tab     - Opens in a new tab of an existing window
#   incognito   - Opens in incognito/private mode (no cookies saved)
#   app-mode    - Opens as a standalone app window (no address bar)
browser.launchMode=new-window

# Headless mode - run browser without visible UI.
# Useful for automation, CI/CD, or servers that dont need visual interaction.
# Valid values: true, false
browser.headless=false

# Chrome DevTools Protocol remote debugging port.
# Set to a port number (e.g., 9222) to enable remote debugging for Playwright/Puppeteer.
# Set to 0 to disable. Range: 0-65535.
browser.remoteDebuggingPort=0

# Window dimensions - default browser window size in pixels.
# Set to 0 to use browser defaults. Useful for consistent screenshots/testing.
# Typical values: 1280x720, 1920x1080, 800x600
browser.windowWidth=0
browser.windowHeight=0


# =============================================================================
# 6. MCP SERVER DEFINITIONS
# =============================================================================
# Each server block defines connection parameters for one MCP server.
#
# Property reference:
#   server.{name}.name        - Human-readable display name
#   server.{name}.enabled     - true/false, whether to auto-connect
#   server.{name}.transport   - stdio | sse | streamable-http
#   server.{name}.command     - Executable to launch (required for stdio)
#   server.{name}.args        - Comma-separated command arguments
#   server.{name}.url         - Endpoint URL (required for sse/streamable-http)
#   server.{name}.env.{VAR}   - Environment variable injected into the process
#
# TRANSPORT TYPES:
#   stdio            - Launches a subprocess, communicates via stdin/stdout
#                      Most common for locally-installed npm/pip MCP servers
#   sse              - Connects to an HTTP endpoint with Server-Sent Events
#                      Used for remote/cloud-hosted MCP servers
#   streamable-http  - Newer HTTP-based bidirectional transport
#                      Used for advanced streaming scenarios
# =============================================================================

# --- GitHub MCP Server -------------------------------------------------------
# Provides: repo search, issue management, PR operations, code search
# Install:  npm install -g @modelcontextprotocol/server-github (or use npx)
# Docs:     https://github.com/modelcontextprotocol/servers/tree/main/src/github
server.github.name=GitHub MCP Server
server.github.enabled=true
server.github.transport=stdio
server.github.command=npx
server.github.args=-y,@modelcontextprotocol/server-github
server.github.env.GITHUB_TOKEN=<<<YOUR_GITHUB_PERSONAL_ACCESS_TOKEN>>>

# --- Filesystem MCP Server ---------------------------------------------------
# Provides: file read/write, directory listing, file search within allowed paths
# Install:  npm install -g @modelcontextprotocol/server-filesystem (or use npx)
# Docs:     https://github.com/modelcontextprotocol/servers/tree/main/src/filesystem
# IMPORTANT: Replace the path argument with your actual workspace directory.
#   Windows example: C:\Users\yourname\projects
#   Linux/Mac example: /home/yourname/projects
server.filesystem.name=Filesystem MCP Server
server.filesystem.enabled=true
server.filesystem.transport=stdio
server.filesystem.command=npx
server.filesystem.args=-y,@modelcontextprotocol/server-filesystem,<<<ABSOLUTE_PATH_TO_ALLOWED_DIRECTORY>>>

# --- PostgreSQL Database MCP Server ------------------------------------------
# Provides: SQL query execution, schema inspection, table listing
# Install:  npm install -g @modelcontextprotocol/server-postgres (or use npx)
# Docs:     https://github.com/modelcontextprotocol/servers/tree/main/src/postgres
server.database.name=Database MCP Server
server.database.enabled=false
server.database.transport=stdio
server.database.command=npx
server.database.args=-y,@modelcontextprotocol/server-postgres
server.database.env.DATABASE_URL=<<<postgresql://username:password@hostname:5432/database_name>>>

# --- Slack MCP Server --------------------------------------------------------
# Provides: message posting, channel listing, user lookup
# Install:  npm install -g @modelcontextprotocol/server-slack (or use npx)
server.slack.name=Slack MCP Server
server.slack.enabled=false
server.slack.transport=stdio
server.slack.command=npx
server.slack.args=-y,@modelcontextprotocol/server-slack
server.slack.env.SLACK_BOT_TOKEN=<<<YOUR_SLACK_BOT_TOKEN>>>

# --- Custom Remote MCP Server (SSE example) ----------------------------------
# Template for connecting to a remote/cloud-hosted MCP server over SSE.
# Replace the URL with your actual server endpoint.
server.custom-api.name=Custom API Server
server.custom-api.enabled=false
server.custom-api.transport=sse
server.custom-api.url=<<<https://your-server.example.com/mcp/sse>>>

# --- Custom Streamable HTTP Server (template) --------------------------------
# Template for connecting to a Streamable HTTP transport MCP server.
server.custom-stream.name=Custom Streaming Server
server.custom-stream.enabled=false
server.custom-stream.transport=streamable-http
server.custom-stream.url=<<<https://your-server.example.com/mcp/stream>>>


# =============================================================================
# 7. PROFILES - Named Override Sets
# =============================================================================
# Profiles let you maintain multiple configurations (dev, prod, testing) and
# switch between them by changing only config.activeProfile.
#
# Profile overrides are MERGED with the base config:
#   * Profile values override base values for the same key
#   * Profile servers override base servers with the same name
#   * Base values are kept for any key NOT specified in the profile
#
# You can override: preferences.*, location.*, browser.*, server.{name}.*
# =============================================================================

# --- Development Profile -----------------------------------------------------
# Purpose: Local development with verbose logging and longer timeouts
profile.development.description=Local development with debug logging and relaxed timeouts
profile.development.preferences.logLevel=DEBUG
profile.development.preferences.timeoutSeconds=60
profile.development.location.timezone=America/New_York
profile.development.browser.launchMode=new-window
profile.development.browser.headless=false

# --- Production Profile ------------------------------------------------------
# Purpose: Production with minimal logging, tight timeouts, headless browser
profile.production.description=Production with warn logging, strict timeouts, headless
profile.production.preferences.logLevel=WARN
profile.production.preferences.maxRetries=5
profile.production.preferences.timeoutSeconds=15
profile.production.location.region=us-east-1
profile.production.browser.headless=true

# --- Testing Profile ---------------------------------------------------------
# Purpose: CI/CD testing with deterministic settings
profile.testing.description=CI/CD testing with headless browser, fixed timezone, no retries
profile.testing.preferences.logLevel=INFO
profile.testing.preferences.maxRetries=0
profile.testing.preferences.timeoutSeconds=10
profile.testing.location.timezone=UTC
profile.testing.browser.headless=true
profile.testing.browser.remoteDebuggingPort=9222
