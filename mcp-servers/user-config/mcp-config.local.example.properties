# =============================================================================
# Local Config Overrides — YOUR secrets and machine-specific settings
# =============================================================================
# This file is GITIGNORED — safe for real API keys and tokens.
#
# HOW TO USE:
#   Copy this file to mcp-config.local.properties (same directory).
#   Uncomment and fill in only the values YOU need. Everything else
#   comes from mcp-config.properties (committed defaults) + env vars.
#
# ALTERNATIVE: Set environment variables instead of using this file:
#   export MCP_APIKEYS_GITHUB="ghp_..."
#   export MCP_SERVER_GITHUB_ENV_GITHUB_TOKEN="ghp_..."
# =============================================================================

# --- API Keys (required for services you use) --------------------------------

# GitHub — required if using the GitHub MCP server
apiKeys.github=
server.github.env.GITHUB_TOKEN=

# OpenAI — uncomment if using OpenAI MCP server
# apiKeys.openai=

# Database — uncomment if using database MCP server
# apiKeys.database=
# server.database.env.DATABASE_URL=

# Slack — uncomment if using Slack MCP server
# apiKeys.slack=
# server.slack.env.SLACK_BOT_TOKEN=


# --- Machine-Specific Overrides (uncomment and adjust as needed) -------------

# Browser path (if auto-detection doesn't find yours)
# browser.executable=C:\Program Files\Google\Chrome\Application\chrome.exe

# Filesystem server — set your allowed workspace path
# server.filesystem.args=-y,@modelcontextprotocol/server-filesystem,C:\Users\me\projects

# Timezone override
# location.timezone=Europe/London
